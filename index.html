<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yellow - Coldplay</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      overflow: hidden; /* Evita barras de rolagem devido aos corações */
    }

    audio {
      margin: 20px 0;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      position: relative;
      z-index: 2; /* Garante que o conteúdo fique acima dos corações */
    }

    .image-wrapper {
      position: relative;
      width: 150px;
      height: 150px;
      transition: transform 0.3s ease;
    }

    .image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Efeito de aninhamento dinâmico ao passar o mouse */
    .image-wrapper:hover {
      transform: scale(1.1);
      z-index: 10;
    }

    /* Animação sutil de pulsação */
    .image-wrapper img {
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* Plano de fundo com corações animados */
    .hearts-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* Impede que os corações interfiram nos cliques */
      z-index: 1; /* Fica atrás do conteúdo */
    }

    .heart {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ff4d4d;
      transform: rotate(45deg);
      animation: fall 5s linear infinite;
      opacity: 0.7;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ff4d4d;
      border-radius: 50%;
    }

    .heart::before {
      top: -5px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -5px;
    }

    @keyframes fall {
      0% {
        transform: translateY(-20vh) rotate(45deg) scale(1);
        opacity: 0.7;
      }
      100% {
        transform: translateY(100vh) rotate(45deg) scale(0.5);
        opacity: 0;
      }
    }

    /* Gera corações em posições aleatórias */
    .heart:nth-child(2) { left: 10%; animation-delay: 0.5s; }
    .heart:nth-child(3) { left: 20%; animation-delay: 1s; }
    .heart:nth-child(4) { left: 30%; animation-delay: 1.5s; }
    .heart:nth-child(5) { left: 40%; animation-delay: 2s; }
    .heart:nth-child(6) { left: 50%; animation-delay: 2.5s; }
    .heart:nth-child(7) { left: 60%; animation-delay: 3s; }
    .heart:nth-child(8) { left: 70%; animation-delay: 3.5s; }
    .heart:nth-child(9) { left: 80%; animation-delay: 4s; }
    .heart:nth-child(10) { left: 90%; animation-delay: 4.5s; }
  </style>
</head>
<body>
<!-- Plano de fundo com corações -->
